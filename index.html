<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name — Test Photo</title>
  <link rel="stylesheet" href="/css/styles.css" />
  <meta name="robots" content="noindex">
</head>
<body>
  <header>
    <h1>Your Name — Test Photo</h1>
    <p>Minimal GitHub Pages test. Replace the image files in <code>/img</code> with your own.</p>
  </header>

  <main class="grid">
    <a class="card" href="/img/sample-2560.jpg">
      <img
        src="/img/sample-640.jpg"
        srcset="/img/sample-640.jpg 640w,
                /img/sample-1280.jpg 1280w,
                /img/sample-2560.jpg 2560w"
        sizes="(max-width: 900px) 90vw, 900px"
        alt="Replace this alt text with your caption"
        loading="lazy" />
      <span class="caption">Replace this caption</span>
    </a>
  </main>

  <footer>
    <p>© Your Name</p>
  </footer>
</body>
</html>
